name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Install test deps
        run: |
          go install golang.org/x/lint/golint
          go install honnef.co/go/tools/cmd/staticcheck
      - name: Run tests
        run: |
          ./test.sh
