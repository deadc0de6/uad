name: Docker Image CI
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag deadc0de6/uad:$(date +%s)
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}/uad
    - name: Docker tag latest
      run: |
        docker tag uad ${{secrets.DOCKER_USER}}/uad:latest
        docker push ${{secrets.DOCKER_USER}}/uad:latest
