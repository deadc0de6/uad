<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        background-color: black;
        color: white;
      }

      a {
        color: #2c87f0;
      }

      a:visited {
        color: #636;
      }

      a:hover, a:active, a:focus {
        color:#c33;
      }

      #drophere {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 480px;
        font-family: sans-serif;
        margin: 20px auto;
        padding: 20px;
      }

      #drophere.highlight {
        background-color: grey;
      }

      footer {
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
      }

      table.center {
        margin-left:auto;
        margin-right:auto;
      }

      th,
      td {
        padding: 10px;
        border: solid 1px;
        text-align: center;
      }
      .wide {
        width: 300px;
      }

      #theprogress {
        width: 100%;
        background-color: grey;
        display: none;
      }

      #thebar {
        width: 0%;
        height: 30px;
        background-color: #2c87f0;
        display: none;
      }
    </style>
    <title>{{ .Title }}</title>
  </head>
  <body>
    {{ if .EnableUploads }}
    <div id="drophere">
      <form enctype="multipart/form-data" method="post" >
        <input type="file" name="files[]" multiple />
        <input type="submit" value="upload" name="submit" />
      </form>
    </div>
    {{ end }}
    {{ if .EnableDownloads }}
    <div>
      {{ if .Files }}
      <table class="center">
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Last modified</th>
        </tr>
        {{range .Files}}
        <tr>
          <td class="wide"><a href="{{.WPath}}">{{.RPath}}</a></td>
          <td>{{.Size}}</td>
          <td>{{.Modified}}</td>
        </tr>
        {{end}}
      </table>
      {{ end }}
    </div>
    {{ end }}
    <!--
    <div>
      <a href="/files/">Uploaded files</a>
    </div>
    -->
    <script>
      let drophere = document.getElementById('drophere');

      // prevent browser from displaying the file itself
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        drophere.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
      };

      // handle highlighting
      ['dragenter', 'dragover'].forEach(eventName => {
        drophere.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        drophere.addEventListener(eventName, unhighlight, false);
      });

      function highlight(e) {
        drophere.classList.add('highlight');
      };

      function unhighlight(e) {
        drophere.classList.remove('highlight');
      };

      // handle drops
      drophere.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;
        handleFiles(files);
      };

      function handleFiles(files) {
        ([...files]).forEach(uploadFileProgress);
      };

      // handle form submit
      document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault()
        const files = document.querySelector('[type=file]').files
        for (let i = 0; i < files.length; i++) {
          let file = files[i]
          uploadFileProgress(file)
        }
      });

      function progress(percent) {
        var bar = document.getElementById("thebar");
        bar.style.width = percent + "%";
        var progr = document.getElementById("theprogress");

        // hide bar if done
        if (percent == 100) {
          bar.style.display = "none";
          progr.style.display = "none";
        } else {
          bar.style.display = "block"
          progr.style.display = "block"
        }
      };

      // file upload with progress
      function uploadFileProgress(file) {
        let request = new XMLHttpRequest();
        request.open("POST", "./upload");

        // progress event
        request.upload.addEventListener('progress', function(e) {
          let percent_completed = (e.loaded / e.total) * 100;
          percent = Math.floor(percent_completed);
          if (percent >= 99) {
            percent = 99;
          }
          progress(percent)
          infolog("uploading: " + percent + "%");
        });

        // handle end of upload
        request.addEventListener('loadend', function(e) {
          if (request.status == 200) {
            // reload page
            location.reload();
          } else {
            // hide bar
            var bar = document.getElementById("thebar");
            bar.style.display = "none";
            // hide progress
            var progr = document.getElementById("theprogress");
            progr.style.display = "none";
            // show error
            var txt = "upload error: " + request.status + " - " + request.statusText;
            errlog(txt);
            console.log(txt);
          }
        });

        let data = new FormData();
        data.append('file', file);
        console.log("uploading " + file);
        request.send(data);
      };

      function errlog(content) {
        var ft = document.getElementById("foot");
        ft.innerHTML = content;
        ft.style.color = "#c33";
      };

      function infolog(content) {
        var ft = document.getElementById("foot");
        ft.innerHTML = content;
        ft.style.color = "white";
      };

      function oklog(content) {
        var ft = document.getElementById("foot");
        ft.innerHTML = content;
        ft.style.color = "green";
      };
    </script>
    <footer>
      <p id="foot"></p>
      <div id="theprogress">
        <div id="thebar"></div>
      </div>
    </footer>
  </body>
</html>
